<form class="emp-form" #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
    <input type="hidden" class="form-control" name="emp_no" #emp_no="ngModel" [(ngModel)]="employeeService.selectedEmployee.emp_no">      
  <div class="form-row">
    <div class="form-group col-md6">  
      <input class="form-control" name="FirstName" #first_name="ngModel" [(ngModel)]="employeeService.selectedEmployee.first_name" placeholder="First Name">      
      <div class="validation-error" *ngIf="first_name.invalid && first_name.touched">This field is required</div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md6">  
      <input class="form-control" name="LastName" #last_name="ngModel" [(ngModel)]="employeeService.selectedEmployee.last_name" placeholder="Last name" required>      
      <!-- <div class="validation-error" *ngIf="lastName.invalid && lastname.touched">This field is required</div> -->
    </div>
  </div>
  <!-- <div class="form-row"> 
    <div class="form-group col-md6">
      <input class="form-control" name="EmpNo" #emp_no="ngModel" [(ngModel)]="employeeService.selectedEmployee.emp_no" placeholder="Emp Number">      
    </div>
  </div>   -->
  <div class="form-row">
    <div class="form-group col-md8">
      <button [disabled]="!employeeForm.valid" type="submit" class="btn btn-lg btn-block btn-info"><i class="fa fa-floppy-o"></i> Submit</button>      
    </div>
    <div class="form-group col-md4">
      <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(employeeForm)">Reset</button>         
    </div>  
  </div>
</form>
